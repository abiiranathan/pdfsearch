<!DOCTYPE html>
<html lang="en" data-highlight="{{ .HighlightEnabled }}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The local pdf search engine for books" />
    <meta name="keywords" content="PDF, Search engine, local, search, books" />
    <title>PDF Search Engine</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="/static/script.js" defer></script>
  </head>

  <body>
    <header>
      <div class="brand">
        <a href="/"><h1>PDF Search Engine</h1></a>
      </div>
    </header>

    <main class="main">
      <form method="get">
        <input
          type="text"
          name="query"
          class="query"
          id="query"
          placeholder="Type your query here..."
        />
        <select class="book_select" name="book" id="book_select">
          <option value="">Search All Books</option>
          {{ range .books }}
          <option value="{{ .ID}}">{{ .Name }}</option>
          {{ end }}
        </select>
      </form>
      <div id="status"></div>
      <div class="container">
        <div class="books">
          <h2 style="padding: 10px; text-align: center">Available Books</h2>
          {{ range .books }}
          <a href="{{ .URL }}" target="_blank">{{ .Name }}</a>
          {{ end }}
        </div>
        <div id="results"></div>
      </div>
    </main>
    <footer>&copy; 2024 &nbsp; Dr. Abiira Nathan</footer>
  </body>
</html>
